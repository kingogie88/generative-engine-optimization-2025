<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad1)"/>
    
    <!-- Abstract Network Pattern -->
    <g stroke="#ffffff" stroke-width="0.5" opacity="0.2">
        <line x1="100" y1="50" x2="300" y2="150" />
        <line x1="300" y1="150" x2="500" y2="100" />
        <line x1="500" y1="100" x2="700" y2="200" />
        <line x1="700" y1="200" x2="900" y2="150" />
        <circle cx="100" cy="50" r="5" fill="#fff"/>
        <circle cx="300" cy="150" r="5" fill="#fff"/>
        <circle cx="500" cy="100" r="5" fill="#fff"/>
        <circle cx="700" cy="200" r="5" fill="#fff"/>
        <circle cx="900" cy="150" r="5" fill="#fff"/>
    </g>
    
    <!-- Main Title -->
    <text x="50%" y="40%" text-anchor="middle" fill="white" style="font-family: Arial, sans-serif; font-size: 48px; font-weight: bold;">
        Generative Engine Optimization (GEO)
    </text>
    
    <!-- Subtitle -->
    <text x="50%" y="55%" text-anchor="middle" fill="white" style="font-family: Arial, sans-serif; font-size: 24px;">
        Redefining Digital Visibility in the AI Era
    </text>
    
    <!-- Year -->
    <text x="50%" y="70%" text-anchor="middle" fill="white" style="font-family: Arial, sans-serif; font-size: 20px;">
        2025
    </text>
</svg> 